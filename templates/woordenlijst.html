{% extends 'layout.html' %}

{% block body_content%}
<h1>Woordenlijst</h1>
<table>
    <thead>
        <tr>
            <th>Nederlands</th>
            <th>Frans</th>
        </tr>
    </thead>
    <tbody>
        {%for item in woordcombinatie %}
            <tr>
                <td>{{item.nederlands}}</td>
                <td>{{item.frans}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
